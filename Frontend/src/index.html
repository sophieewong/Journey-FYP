<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Libre+Franklin|Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Journey - Holiday Itinerary</title>
  </head>

  <body>
    <div id="root">
      <main id="page-home" class="overlay">
        <div class="page-home-container">
          <div id="page-home-header" class="header">
            <div class="centered-container logo-container">
              <img class="logo" src="img/Journeylogo.png" alt="Journey Logo" />
            </div>
          </div>
          <div class="homepage-content">
            <div class="title-container centered-container">
              <h1>Create your next adventure</h1>
            </div>
            <div class="buttons-container centered-container">
              <button id="itinerary-btn" class="itinerary-btn btn">
                Itinerary Planner
              </button>
            </div>
          </div>
        </div>
      </main>

      <main id="page-itinerary-planner">
        <div class="page-itinerary-planner-container">
          <div id="page-itinerary-planner-hero-container"></div>
          <div id="add-itinerary-button-container" class="add-itinerary-button-container">
            <button id="add-itinerary-btn" class="add-itinerary-btn btn">
              + Add Itinerary
            </button>
          </div>
          <div class="page-itinerary-existing itineraries">
            <div id="page-itinerary-planner-tabs" class="tabs">
              <button class="itinerary-tabs tab active" id="upcoming-btn">Upcoming</button>
              <button class="itinerary-tabs tab" id="past-btn">Past</button>
            </div>
            <div
              id="page-itinerary-planner-upcoming-trips"
              class="page-itinerary-planner-trips"
            ></div>
            <div id="page-itinerary-planner-past-trips" class="page-itinerary-planner-trips"></div>
          </div>
        </div>
      </main>

      <main id="page-itinerary-creator">
        <div class="page-itinerary-creator-container">
          <div class="page-itinerary-creator-header">
            <h1 id="page-itinerary-creator-title">New Itinerary</h1>
          </div>
          <div class="page-itinerary-creator-tabs-container">
            <div id="page-itinerary-creator-tabs" class="tabs">
              <button class="itinerary-tabs tab active" id="intro-btn">Introduction</button>
              <button class="itinerary-tabs tab" id="when-btn">When</button>
            </div>
            <div id="page-itinerary-creator-introduction" class="page-itinerary-creator-tab"></div>
            <div id="page-itinerary-creator-where" class="hidden"></div>
            <div id="page-itinerary-creator-when" class="hidden"></div>
            <div id="page-itinerary-creator-budget" class="hidden">Budget</div>
            <div id="page-itinerary-creator-refine" class="hidden"></div>
            <div id="page-itinerary-creator-places " class="hidden">places</div>
            <button id="page-itinerary-creator-next-btn" disabled>Next</button>
          </div>
        </div>
      </main>
    </div>
    <!-- <footer class="footer">
        <div class="footer-container">
            <p>WORK ON FOOTER!!!!!!</p>
        </div>
    </footer> -->

    <script src="main.js"></script>
  </body>
</html>
